<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>TDD Bar Chart</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css"/>
    <script type="text/javascript" src="lib/d3-3.4.4/d3.min.js"></script>
    <script type="text/javascript" src="src/bar_chart.js"></script>
</head>

<body>

    <div class="bar"></div>

    <script type="text/javascript">
        var   numPnts = 20
            , data = []
            , container = d3.select(".bar")
            , margins = {top: 40, left: 70, right: 20, bottom: 50}
            ;

        function randomData() {
            return Math.random() * 9;
        }

        data = d3.range(numPnts).map(function(i){
            return {x:i, y:randomData()};
        });
//
//        data = [
//            {x: 0, y: 1},
//            {x: 1, y: 3},
//            {x: 2, y: 6},
//            {x: 3, y: 4}
//        ];

        var chart = BarChart(container)
                            .data(data)
                            .xScale(d3.scale.ordinal())
                            .margins(margins)
                            .render();
    </script>



</body>

</html>
